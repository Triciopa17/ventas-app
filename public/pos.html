<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Realizar Venta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        .pos-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            /* 60% Store, 40% Cart */
            gap: 1.5rem;
            height: calc(100vh - 100px);
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Left Column: Store (Categories + Products) */
        .store-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow: hidden;
        }

        .categories-wrapper {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            flex-shrink: 0;
            scrollbar-width: thin;
        }

        .category-btn {
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .category-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(135px, 1fr));
            gap: 1rem;
            overflow-y: auto;
            padding-right: 0.5rem;
            align-content: start;
        }

        .pos-product-card {
            background: var(--card-bg);
            padding: 1.25rem;
            border-radius: 1rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140px;
        }

        .pos-product-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Right Column: Cart */
        .cart-panel {
            background: var(--card-bg);
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .cart-header {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            font-size: 1.25rem;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.75rem;
            border: 1px solid transparent;
        }

        .cart-item:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.25rem;
            border-radius: 0.5rem;
        }

        .btn-qty {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--border-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .btn-qty:hover {
            background: var(--primary-color);
        }

        .cart-footer {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border-color);
        }

        .total-display {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: right;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-btn {
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1.1rem;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .payment-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .payment-btn.active {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            font-weight: bold;
        }

        .btn-checkout {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            /* Darker backdrop */
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div style="padding: 1.5rem; height: 100vh; display: flex; flex-direction: column; overflow: hidden;">
        <div class="header" style="margin-bottom: 1.5rem;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <h1>Punto de Venta</h1>
                <span class="badge" id="user-badge"></span>
            </div>
            <div class="header-buttons">
                <a href="dashboard.html" id="btn-back-dashboard"
                    class="btn-secondary hidden btn-auto-width btn-link-style">&larr; Men√∫
                    Principal</a>
                <button onclick="logout()" class="btn-secondary btn-auto-width">Cerrar Sesi√≥n</button>
            </div>
        </div>

        <div class="pos-container">
            <!-- Left: Store -->
            <div class="store-panel">
                <div class="categories-wrapper" id="category-list">
                    <button class="category-btn active" onclick="filterProducts('all')">üìö Todos</button>
                    <!-- Categories injected here -->
                </div>
                <div class="products-grid" id="products-grid">
                    <!-- Products injected here -->
                </div>
            </div>

            <!-- Right: Cart -->
            <div class="cart-panel">
                <div class="cart-header">
                    <span>üõí Carrito</span>
                    <button onclick="clearCart()" class="btn-secondary"
                        style="padding: 0.3rem 0.8rem; font-size: 0.9rem;">Vaciar</button>
                </div>

                <div class="cart-items" id="cart-items">
                    <!-- Items -->
                </div>

                <div class="cart-footer">
                    <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                        <span style="color: var(--text-muted);">Total a Pagar</span>
                        <div class="total-display" id="cart-total">$0</div>
                    </div>

                    <div class="payment-methods">
                        <button class="payment-btn" onclick="setPaymentMethod('cash')" id="btn-cash">
                            üíµ Efectivo
                        </button>
                        <button class="payment-btn" onclick="setPaymentMethod('card')" id="btn-card">
                            üí≥ Tarjeta
                        </button>
                    </div>

                    <!-- Inline Cash Section -->
                    <div id="cash-section" class="hidden"
                        style="margin-bottom: 1.5rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 0.5rem; border: 1px solid var(--border-color);">
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label style="font-size: 0.9rem;">Efectivo Recibido</label>
                            <input type="number" id="cash-received" placeholder="Monto..."
                                style="font-size: 1.2rem; padding: 0.75rem; text-align: right;"
                                oninput="calculateChange()">
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: var(--text-muted);">Vuelto:</span>
                            <span id="cash-change"
                                style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);">$0</span>
                        </div>
                    </div>

                    <button onclick="initiateCheckout()" class="btn-checkout">Finalizar Venta &rarr;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content" style="text-align: center;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">‚úÖ</div>
            <h2>¬°Venta Exitosa!</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">La transacci√≥n se ha registrado correctamente.</p>
            <button onclick="closeModal('success-modal')">Nueva Venta</button>
        </div>
    </div>
    </div>

    <!-- Low Stock Modal -->
    <div id="low-stock-modal" class="modal">
        <div class="modal-content" style="text-align: center;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <h2 style="color: #fbbf24; margin-bottom: 1rem;">¬°Stock Cr√≠tico!</h2>
            <p style="color: var(--text-muted); margin-bottom: 1rem;">Los siguientes productos tienen pocas unidades:
            </p>
            <ul id="low-stock-list"
                style="text-align: left; background: rgba(0,0,0,0.2); padding: 1rem 2rem; border-radius: 0.5rem; margin-bottom: 2rem; color: white;">
                <!-- List injected here -->
            </ul>
            <button onclick="closeModal('low-stock-modal')">Entendido</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="pos.js"></script>
    <script>
        document.getElementById('user-badge').textContent = localStorage.getItem('username') || 'Usuario';

        // Show Back button only if admin
        if (localStorage.getItem('role') === 'admin') {
            document.getElementById('btn-back-dashboard').classList.remove('hidden');
        }
    </script>
</body>

</html>
